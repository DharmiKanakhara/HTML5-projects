<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            background: linear-gradient(125deg,orange,yellow,goldenrod,orange,pink,magenta,red,lightblue,blue,violet,purple);
            border: 1px solid black; border-radius: 50px;
        }
        .rect{
            border: 1px solid black; background: orange;
        }
        .square{
            background: linear-gradient(45deg,orange 10%,rgb(249, 1, 174));
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <canvas height="100px" width="200px" class="rect"></canvas>
    <canvas height="100px" width="100px"class="circle">
    </canvas>
    <canvas height="100px" width="100px" class="square"></canvas>
    
</body>
</html>
